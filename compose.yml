services:
  postgres:
    image: 'postgres:17.2'
    environment:
      - 'POSTGRES_DB=postgres_db'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=admin'
    container_name: postgres-db-cnr
    ports:
      - '5432:5432'

  pgadmin:
    image: dpage/pgadmin4:9.1
    environment:
      - 'PGADMIN_DEFAULT_EMAIL=admin@admin.admin'
      - 'PGADMIN_DEFAULT_PASSWORD=admin'
    restart: always
    container_name: pgadmin-cnr
    ports:
      - 8081:80
    depends_on:
      - postgres


